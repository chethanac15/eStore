name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          cd backend
          npm install
      - name: Run ESLint
        run: |
          cd backend
          npx eslint . --max-warnings 0 || true

  test-backend:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          cd backend
          npm install
      - name: Run backend tests
        run: |
          cd backend
          npm test -- --coverage
        env:
          MONGO_URI: mongodb://localhost:27017/estore-test
          JWT_SECRET: test_secret
          STRIPE_SECRET_KEY: sk_test_dummy
          EMAIL_USER: test@test.com
          EMAIL_PASS: dummy
          ADMIN_EMAIL: admin@test.com
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
      - name: Run ESLint
        run: |
          cd frontend
          npx eslint src/ --max-warnings 0 || true

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
        env:
          CI: true
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json

  build-backend:
    needs: [test-backend, lint-backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build backend Docker image
        run: |
          cd backend
          docker build -t estore-backend:${{ github.sha }} .
          docker tag estore-backend:${{ github.sha }} estore-backend:latest

  build-frontend:
    needs: [test-frontend, lint-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build frontend Docker image
        run: |
          cd frontend
          docker build -t estore-frontend:${{ github.sha }} .
          docker tag estore-frontend:${{ github.sha }} estore-frontend:latest

  preview-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Deploy preview to Vercel
        uses: vercel/action@master
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        continue-on-error: true
      - name: Comment PR with preview link
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Preview URL:** https://estore-preview-${{ github.event.pull_request.number }}.vercel.app\n\nâœ… All tests passed! Your changes are ready for review.'
            })
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run npm audit for backend
        run: |
          cd backend
          npm install
          npm audit --audit-level=moderate || true
      - name: Run npm audit for frontend
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm audit --audit-level=moderate || true
        run: |
          cd frontend
          npm run build
      - name: Build frontend Docker image
        run: |
          cd frontend
          docker build -t estore-frontend:${{ github.sha }} .

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
