version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: estore-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - estore-network

  backend:
    build: ./backend
    container_name: estore-backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://admin:password@mongodb:27017/estore?authSource=admin
      - JWT_SECRET=your_jwt_secret
      - STRIPE_SECRET_KEY=sk_test_your_stripe_key
      - EMAIL_USER=your_email@gmail.com
      - EMAIL_PASS=your_email_password
      - ADMIN_EMAIL=admin@estore.com
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - estore-network

  frontend:
    build: ./frontend
    container_name: estore-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - estore-network

volumes:
  mongo_data:

networks:
  estore-network:
    driver: bridge